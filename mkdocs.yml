site_name: Hexplain AI
site_url: https://hexplain.ai

theme:
  name: material
  font:
    text: Inter Tight
  features:
    - navigation.instant
    - header.autohide
    - navigation.footer
  palette:
    primary: teal
    accent: cyan
  logo: images/logo.png
  custom_dir: overrides
  favicon: images/logo.png
  icon:
    admonition:
      note: fontawesome/solid/info
      abstract: fontawesome/solid/money-bill
extra_css:
  - styles/hero.css

plugins: []

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg